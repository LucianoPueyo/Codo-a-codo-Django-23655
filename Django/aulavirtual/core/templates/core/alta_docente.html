{% extends "core/base.html" %}
{% load static %}
{% block extra_css%}

{%endblock%}

{% block title %}Alta de Docente{% endblock %}
{% block section_title %}Alta de Docente{% endblock %}
{% block content %}

        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
